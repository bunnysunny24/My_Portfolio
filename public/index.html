<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e5631" />
    <meta
      name="description"
      content="Bhavashesh - Full Stack Developer Portfolio"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Bhavashesh | Developer Portfolio</title>
    <script>
      // Immediate script to prevent flash of wrong theme
      (function() {
        // Default to light theme
        document.documentElement.classList.remove('dark');
        document.documentElement.classList.add('light');
        
        // Only check local storage if stored
        var savedTheme = localStorage.getItem('darkMode');
        if (savedTheme === 'true') {
          document.documentElement.classList.add('dark');
          document.documentElement.classList.remove('light');
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
